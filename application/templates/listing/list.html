<div class="row">
  {{listing.listings.data}}
    <div class="col-md-6 col-lg-12" ng-repeat="listing in listing.listings.data">
    	<article class="card" style="margin-bottom:30px;">
        	<h3 class="card-header">{{listing.name}}
          <!-- <span style="float:right"><input-rating rated="listing.rating"></input-rating></span> -->
				  <span style="float:right"><a ng-controller="SavesCtrl" ng-click="save()">Save</a></span>
        	</h3>
    		<div class="row">
    			<div class="col-lg-8">
            <div class="card-body">
        			<img style="width: 100%; display: block;" ng-src="{{system.image_path}}/upgrade.jpg" alt="Card image">
              <br>
            </div>
          </div>
          <div class="col-lg-4">
              <div class="card-body">
                <p class="card-title">Location: {{listing.location}}</p>
                <p class="card-subtitle text-muted">Cost per week: Â£{{listing.cost}}.00</p>
                <p class="card-subtitle text-muted">Minimum Stay: {{listing.duration}} mins</p>
                <p class="card-subtitle text-muted">Deposit: {{listing.duration}} mins</p>
                <p class="card-subtitle text-muted">Council Tax Band: {{listing.duration}} mins</p>
                  		<!-- <p class="card-text">{{listing.description}}</p> -->
    						<!-- <table class="table table-striped">
    						    <thead>
    						    	<tr><th colspan=2>About the venue</th></tr>
    						    </thead>
    						    <tbody>
    						      	<tr><td>Year Completed</td><td>{{listing.meta.row_yearCompleted}}</td></tr>
    						    	<tr><td>Architects:</td><td>{{listing.meta.row_builders}}</td></tr>
    						      	<tr><td>Interior Design:</td><td>{{listing.meta.row_designers}}</td></tr>
    						      	<tr><td>Featured Artists:</td><td>{{listing.meta.row_painters}}</td></tr>
    						    </tbody>
    						</table> -->
						<div class="row">
							<div class="col-md-6"><a href="listing/{{listing.slug}}" target="_blank" class="btn btn-primary btn-md">Bookings</a></div>
							<div class="col-md-6"><input-star></input-star></div>
						</div>
        			</div>
        		</div>
        	</div>
        	<div class="card-footer text-muted">
          		Last updated: {{listing.last_updated}} 
        	</div>
        </div>
    	</article>
    </div>
</div>
